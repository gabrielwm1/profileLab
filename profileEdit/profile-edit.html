<section class="main-container">
    <form ng-submit="$ctrl.passData($ctrl.person)">
        <h3 class = "directions">Use the Form below to update your info</h3>
        <label>Name<label>
        <input type= "text" ng-model="$ctrl.person.name">
        <label>Contact<label>
        <input type= "text" ng-model="$ctrl.person.contact">
        <label>Bio</label>
        <textarea type="text" ng-model= "$ctrl.person.bio"></textarea>
        <button class="update-button">Update</button>
    </form>
</section>
